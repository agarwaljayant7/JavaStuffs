<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
#div1 {
  height: 100px;
  width: 100px;
  background-color: yellow;
  border-radius: 50%;
  border-style: solid;
  border-color: red;
  /* display: inline-block; */
  margin: 10px;
  padding: 20px;
}
 
 #div2 {
  height: 100px;
  width: 100px;
  background-color: green;
  border-radius: 50%;
  border-style: solid;
  border-color: red;
  /* display: inline-block; */
   margin: 10px; 
  padding: 20px;
}
 
 
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>


<svg width="50" height ="50">
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="wip.png" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="100"/>
</div>
</svg>

<svg width="50" height ="50">
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</svg>

<p><br><br><br><br>Thanks, click the button below to get your coordinates.</p>

<button onclick="getLocation()">Get my coordinates</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>

</body>
</html>
